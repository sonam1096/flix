<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>

    </div>
    <div class="section">
        <h1>Who's Watching ?</h1>
      
    <div class="section_images">

        </div>
        <div class="section_image2">

        </div>
        <div class="section_image3">
            <img src="./img3.jpg" alt="" class="person">
            <h2><button class="button"> Person3</button></h2>
        </div>
        <div class="section_image4">
             
            <img src="./img4.jpg" alt="image" class="person">
            <h2><button class="button"> Person4</button></h2>
        </div>
        <div class="section_image5">
            <img src="./img5.jpg" alt="image" class="person">
            <h2><button class="button"> Person5</button></h2>
        </div>
       
    </div>
    <button id="button">Log-In</button>
</div>

</html>
